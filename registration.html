<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Leon</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="wrapper flex">
			<div class="block_emergence_registration hidden">
				<div class="block_emergence_registration_window">
					<div class="block_emergence_registration_window_close"><a href="#"><i id="closeRegistarion" class='bx bx-x'></i></a></div>
					<div class="block_emergence_registration_window_title">Создайте учетную запись</div>
					<form method="post">
						<div class="block_emergence_registration_window_fields">
							<span class="block_emergence_registration_window_fields_name">Email</span>
							<input type="email" class="block_emergence_registration_email">
						</div>
						<div class="block_emergence_registration_window_fields">
							<span class="block_emergence_registration_window_fields_name">Имя</span>
							<input class="block_emergence_registration_email">
						</div>
						<div class="block_emergence_registration_window_fields">
							<span class="block_emergence_registration_window_fields_name">Пароль</span>
							<input type="password" class="block_emergence_registration_email">
						</div>
						<div class="block_emergence_registration_window_fields">
							<span class="block_emergence_registration_window_fields_name">Подтвердите пароль</span>
							<input type="password" class="block_emergence_registration_email">
						</div>
						<button type="submit" class="block_emergence_registration_window_sending_form">Зарегистрироваться</button>
					</form>
				</div>
			</div>
			<div class="block_emergence_registration block_emergence_authorization hidden">
				<div class="block_emergence_registration_window">
					<div class="block_emergence_registration_window_close"><a href="#"><i id="closeAuthorization" class='bx bx-x'></i></a></div>
					<div class="block_emergence_registration_window_title">Вход в Vjuh</div>
					<form method="post">
						<div class="block_emergence_registration_window_fields  block_emergence_logining">
							<span class="block_emergence_registration_window_fields_name">Email</span>
							<input type="email" class="block_emergence_registration_email">
						</div>
						<div class="block_emergence_registration_window_fields  block_emergence_logining">
							<span class="block_emergence_registration_window_fields_name">Пароль</span>
							<input type="password" class="block_emergence_registration_email">
						</div>
						<button type="submit" class="block_emergence_registration_window_sending_form  block_emergence_logining_window_sending_form">Войти</button>
					</form>
				</div>
			</div>
			<div class="block_image_leon"></div>
			<div class="block_welcome">
				<a href=""><div class="block_logo flex">
					<div class="block_logo_image"></div>
					<div class="block_logo_name">Vjyh</div>
				</div></a>
				<div class="block_welcome_title">В курсе происходящего</div>
				<div class="block_welcome_subtitle">Присоединяйтесь к нам прямо сейчас!</div>
				<a href="#"><div id="registarion" class="block_button block_button_registarion">Зарегистрируйтесь</div></a>
				<div class="block_authorization_title">Уже зарегистрированы?</div>
				<a href="#"><div id="authorization" class="block_button block_button_authorization">Войти</div></a>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
